{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Bangazon Reports</h1>
    <h2>Incompleted Orders</h2>

    {% for order in incomplete_orders %}
        <h3>Order #{{ order.order_id }}</h3>
        <p><strong>Num Of Items Sold:</strong> {{ order.num_items }}</p>
        <p><strong>Customer Name:</strong> {{ order.full_name }}</p>
        <p><strong>Order Total:</strong> ${{ order.order_total }}</p>
        <br></br>
    {% endfor %}
  </body>
</html>
